<!--The content below is only a placeholder and can be replaced.-->
<div class="head">
  <h1>To Do List Number 4023</h1>
  <h3>Tasks for {{month}}/{{day}}/{{year}}</h3>
  <h3>{{currentFocus}}</h3>

  <ul>
    <li [class]="priorityColor(currentTask)" *ngFor="let currentTask of tasks" (click)="priority =currentTask.displayPriority()">{{currentTask.description}}</li>
  </ul>

  <p>{{ priority }}</p>
