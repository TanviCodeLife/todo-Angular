<!--The content below is only a placeholder and can be replaced.-->
<div class="head">
  <h1>To Do List Number 4023</h1>
  <h3>Tasks for {{month}}/{{day}}/{{year}}</h3>
  <h3>{{currentFocus}}</h3>
  <app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)"></app-task-list>
  <h1>Welcome, {{userName}}!</h1> 
  
  <form>
    <input type="text" name="user" [(ngModel)]="userName" value="">
  </form>
  
  
  
  <p>{{ priority }}</p>
  
  <app-edit-task [childSelectedTask]="selectedTask" (clickedDone)="finishedEditing()"></app-edit-task>
  
  <app-new-task (sendTask)="addTask($event)"></app-new-task>
